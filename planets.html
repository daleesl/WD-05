<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-black body">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo/dragon-ball-logo.png" alt="Dragon Ball Z Logo" width="150px">
            </a>
            
            <button class="navbar-toggler border-0 p-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto justify-content-end w-100">
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold text-white px-4 py-2" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold text-white px-4 py-2" href="characters.html">Characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold text-white px-4 py-2" href="planets.html">Planets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
    <!-- PLANETS BANNER -->
    <div class="container-fluid">
        <div class="row banner-planets" style="background-color: rgb(255, 153, 0);">
            <div class="col text-center">
                <img src="assets/img/Planets.png" alt="Planets Text" style="width: 20%;">
            </div>
        </div>
    </div>

    <!-- PLANETS CARDS -->
    <section>
        <div class="container my-4">
            <div class="row" id="planetContainer">
            </div>
        </div>
    </section>


    <!-- PLANETS SCRIPT -->
    <script>
        const planetContainer = document.getElementById("planetContainer");

        const fetchPlanets = async () => {
            const response = await fetch('https://dragonball-api.com/api/planets?page=1&limit=150');
            const data = await response.json();
            const planets = data.items;

            planets.forEach((planet) => {
                planetContainer.innerHTML += `
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                    <a><div class="card bg-black rounded-5">
                        <div class="img-container">
                            <img src="${planet.image}" alt="Image of ${planet.name}">
                        </div>
                        <div class="card-body p-2 text-center bg-success" >
                            <div class="card-title text-white fw-bold  fs-5">${planet.name}</div>
                    </div></a>
            </div>`;
            });
        };

        fetchPlanets();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
